<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Viewer</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <h1>Data Viewer</h1>
  <div id="container"></div>
  <script type="module"> 
    import { groupBy } from "../common/utils.js"; 
    import { samples } from "../common/js_objects/samples.js"; 
    import { createRow } from "./js/display.js";

    const groups = groupBy(samples, "user_id"); 

    for(let user_id in groups){
      const samples=groups[user_id];
      const userName=samples[0].user_name;
      createRow(container,userName,samples);
    }

</script>  
  <script>
    
  </script>

</body>
</html>
